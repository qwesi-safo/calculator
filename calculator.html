<!DOCTYPE html>
<html>
<head>
	
	<title>Wireframe exercise</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>
	<div class="container main">
		<div class="row output">
			<h1 id="display">0</h1>
		</div>

		<div class="row first-row">
			<div class="col-md-3 color"><h1>AC</h1></div>
			<div class="col-md-3 color"><h1>+/-</h1></div>
			<div class="col-md-3 color"><h1>%</h1></div>
			<div class="col-md-3 symbols"><h1>รท</h1></div>
		</div>

		<div class="row second-row">
			<div class="col-md-3 color"><h1>7</h1></div>
			<div class="col-md-3 color"><h1>8</h1></div>
			<div class="col-md-3 color"><h1>9</h1></div>
			<div class="col-md-3 symbols"><h1>x</h1></div>
		</div>

		<div class="row">
			<div class="col-md-3 color"><h1>4</h1></div>
			<div class="col-md-3 color"><h1>5</h1></div>
			<div class="col-md-3 color"><h1>6</h1></div>
			<div class="col-md-3 symbols"><h1>-</h1></div>
		</div>

		<div class="row">
			<div class="col-md-3 color"><h1>1</h1></div>
			<div class="col-md-3 color"><h1>2</h1></div>
			<div class="col-md-3 color"><h1>3</h1></div>
			<div class="col-md-3 symbols"><h1>+</h1></div>
		</div>

		<div class="row">
			<div class="col-md-6 color"><h1>0</h1></div>
			<div class="col-md-3 color"><h1>.</h1></div>
			<div class="col-md-3 symbols"><h1>=</h1></div>
		</div>





	</div>


<script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
